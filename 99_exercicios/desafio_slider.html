<script>

   // ---- Move um elemento na tela----
   function mover(el, inicio, fim, passo, callback) {
      inicio -= passo
      if (fim < inicio) {
         el.style.left = inicio + 'px'
         setTimeout(() => mover(el, inicio, fim, passo, callback) , 10);
      } else {
         callback()
      }
   }
   // ----------------------------------

   // ====Exibe os slides na tela ====
   function exibirSlide(slides, currSlide) {
      currSlide.style.display = 'block'

      // Larguras da janela do browser e do slide atual
      const [inicio, fim] = [innerWidth, -currSlide.clientWidth]

      // Posição inicial do slide
      currSlide.style.left = `${inicio}px`

      // Move o slide na tela
      mover(currSlide, inicio, fim, 5, () => {
         currSlide.style.display = 'none'
         exibirSlide(slides, nextSlide(slides, currSlide))
      })
   }
   // ================================

   // ----Encontra o próximo slide a ser exibido----
   function nextSlide(slides, slide) {
      const nextIndex = slides.indexOf(slide) + 1 // Next index
      return nextIndex < slides.length ? slides[nextIndex] : slides[0]
   }
   // ----------------------------------------------

   // ****Slider****
   function slider() {  
      const elementos = document.querySelectorAll('[wm-slider] > p')// NodeList
      const slides = Array.from(elementos)//Array
      exibirSlide(slides, slides[0])
   }
   // **************


   slider()


</script>
